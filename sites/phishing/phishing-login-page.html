<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Amaz0n Sign-in</title>
<style>
  body{font-family:"Amazon Ember", "Helvetica Neue", Arial, sans-serif;background:#eaeded;margin:0;padding:40px;color:#111;min-height:100vh}
  .card{max-width:360px;margin:28px auto;padding:24px 26px;border-radius:8px;background:#fff;border:1px solid #d5d9d9;box-shadow:0 6px 20px rgba(35,47,62,0.08)}
  h1{font-size:22px;font-weight:400;margin:0 0 10px}
  label{display:block;margin-top:12px;font-weight:700;font-size:14px}
  input[type="text"], input[type="password"]{width:100%;padding:10px 12px;border-radius:4px;border:1px solid #a6a6a6;margin-top:6px;font-size:14px}
  input[type="text"]:focus, input[type="password"]:focus{border-color:#ff9900;box-shadow:0 0 3px rgba(255,153,0,0.5);outline:none}
  .btn{display:block;width:100%;padding:10px;margin-top:18px;border-radius:8px;background:#ff9900;background:linear-gradient(180deg,#f7dfa5,#f0c14b);color:#111;border:1px solid #a88734;font-weight:700;cursor:pointer}
  .logo{text-align:center;margin-bottom:18px}
  .logo img{width:120px;height:auto}
  .footer{max-width:360px;margin:16px auto;text-align:center;color:#5f6368;font-size:12px}
</style>
</head>
<body>
    
  <div class="card" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon logo">
    </div>
    <h1 id="title">Sign-in to your Amaz0n Account</h1>

    <form id="demoForm" action="#" method="post" onsubmit="onSubmit(event)">
      <label for="user">Email or phone</label>
      <input id="user" name="user" type="text" autocomplete="off" placeholder="you@example.com">

      <label for="pass">Password</label>
      <input id="pass" name="password" autocomplete="off" placeholder="Enter your password">

      <button class="btn" type="submit">Sign in</button>
    </form>
  </div>
<script>
  window.controllerPhishDemoSubmitted = false;
  function onSubmit(e){
    window.controllerPhishDemoSubmitted = true;
    e.preventDefault();
    alert("This is a training page. No credentials were sent anywhere. Use this to teach detection.");
    // optionally store a non-sensitive marker in localStorage for demo purposes
    localStorage.setItem('phish_demo_last_submit', new Date().toISOString());
  }
</script>
</body>
</html>
